<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Assignment 1 - Painting</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="400" height="400">
      Please use a browser that supports "canvas"
    </canvas>
    <script src="asg1.js"></script>

    <!-- load library -->
    <script src="lib/cuon-matrix-cse160.js"></script>
    <script src="lib/webgl-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/cuon-utils.js"></script>

    <br><br>
    <input type="button" value="Clear Canvas" onclick="clearCanvas()"></input>

    <br><br>
    <label for="drawing-mode">Drawing Mode:</label>
    <input type="button" value="Squares" onclick="clearCanvas()"></input>
    <input type="button" value="Triangles" onclick="clearCanvas()"></input>
    <input type="button" value="Circles" onclick="clearCanvas()"></input>

    <br><br>
    <label for="shape-color">Shape Color: </label>
    <br>

    <label for="shape-red">Red </label>
    <input type="range" id="red" name="red" min="0" max="100" value="90" step="10" />

    <label for="shape-green">Green </label>
    <input type="range" id="green" name="green" min="0" max="100" value="90" step="10" />

    <label for="shape-blue">Blue </label>
    <input type="range" id="blue" name="blue" min="0" max="100" value="90" step="10" />

    <input type="button" value="Check Color" onclick="handleColorSelection()"></input>

    <br><br>
    <label for="shape-size">Shape Size: </label>
    <input type="range" id="size" name="size" min="0" max="100" value="90" step="10" />

    <label for="shape-size">(Circles) Segment Count: </label>
    <input type="range" id="count" name="count" min="0" max="100" value="90" step="10" />

  </body>
</html>
